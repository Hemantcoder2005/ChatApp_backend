<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Server</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Full Page Background with Gradient Animation (Dark Space Theme) */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            background: linear-gradient(-45deg, #0b0c10, #1f2833, #0b0c10, #1f2833);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            padding: 20px;
            max-width: 600px;
            position: relative; /* Ensures it's above floating bubbles */
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #66fcf1; /* Neon Cyan */
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
            color: #c5c6c7; /* Light Gray */
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #45a29e; /* Teal */
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 3; /* Ensures button is above bubbles */
        }

        .btn:hover {
            background: #66fcf1; /* Lighter Neon */
            transform: translateY(-3px);
            box-shadow: 0px 4px 20px rgba(102, 252, 241, 0.8);
        }

        /* Floating Bubbles Animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none; /* Fixes button click issue */
        }

        .bubbles span {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background: rgba(102, 252, 241, 0.3); /* Neon Cyan */
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        /* Randomly Place Bubbles */
        .bubbles span:nth-child(1) { left: 10%; animation-duration: 6s; animation-delay: 0s; }
        .bubbles span:nth-child(2) { left: 30%; animation-duration: 8s; animation-delay: 2s; }
        .bubbles span:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .bubbles span:nth-child(4) { left: 70%; animation-duration: 6s; animation-delay: 1s; }
        .bubbles span:nth-child(5) { left: 90%; animation-duration: 9s; animation-delay: 3s; }

        /* Floating Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Animated Bubbles -->
    <div class="bubbles">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Backend Server</h1>
        <p>This is the backend of your application. Only authorized users can access admin functionalities.</p>
        <a href="/admin" class="btn">Go to Admin Panel</a>
    </div>

</body>
</html>
